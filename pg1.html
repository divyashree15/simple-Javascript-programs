<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SIMPLE CALCULATOR</title>
<script type="text/javascript" >
	function cal(ch)
	{	
		var result=0;
		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		if(a=="" || b=="")
		{
			alert("Fields cannot be empty");
		}
		//else if(is)
		else
		{
			a = Number(a);
			b = Number(b);
			if(isNaN(a) || isNaN(b))
			{
				alert("Fields must be numbers");				
			}
			else
			{
			
				switch(ch)
				{
					case '+': result = a+b;
							  return result;
							  
					case '*': result = a*b;
							  return result;
			  	  
					case '-': result = a-b;
							  return result;
							  
					case '/': try
							  {
								if(b==0) throw("Divide by zero");
								else
								{	
									result = a/b;
									return result;
								}
							  }
							  catch(e)
							  {
								alert("Error: "+ e);
							  }
							 
				
				}
			}
		}
	}
</script>
</head>
<body>
	<h2>Enter two numbers:</h2>
<form>
	
	a:<input type="text" id="a"><br/><br/>
	b:<input type="text" id="b"><br/><br/>
	<hr/>
	<button type="button" name="+" onclick="document.getElementById('res').innerHTML=cal('+');">+</button>
	<button type="button" name="*" onclick="document.getElementById('res').innerHTML=cal('*');">*</button>
	<button type="button" name="-" onclick="document.getElementById('res').innerHTML=cal('-');">-</button>
	<button type="button" name="/" onclick="document.getElementById('res').innerHTML=cal('/');">/</button>
</form><hr/>
<h2>The result: </h2>
<h2><div id="res"></div></h2>
</body>
</html>
