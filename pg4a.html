<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Finding the left most vowel</title>
<script type="text/javascript">
	function vowel()
	{
		
		var s = prompt("enter a string to find the leftmost vowel");
		var pos=0;
		for(i=0;i<s.length;i++)
		{
			if(s[i]=='a'|s[i]=='e'|s[i]=='i'|s[i]=='o'|s[i]=='u'|s[i]=='A'|s[i]=='E'|s[i]=='I'|s[i]=='O'|s[i]=='U')
			{
				pos = i;
				break;
			}
		}
		return pos+1;
	}

</script>
</head>
<body onload = "document.getElementById('vow').innerHTML= vowel();">
<h3> The element was found at position</h3>
<div id = "vow"><h3></h3></div>
</body>
</html>
