<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Number in reverse order</title>
<script type="text/javascript">
	function reverse()
	{
		
		var s = prompt("enter a number with more than one digit");
		var num=parseInt(s);
		var rev=0;
		
		while(num!=0)
		{			
			rev = rev*10+(num%10);
			num = parseInt(num/10);
		}
		
		return rev;
	}

</script>
</head>
<body onload = "document.getElementById('rev').innerHTML=reverse();">
<h3> The reverse of the entered number is</h3>
<div id = "rev"><h3></h3></div>
</body>
</html>
