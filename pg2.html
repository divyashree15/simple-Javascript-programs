<!--calculates the squares and cubes of the numbers from 0 to 10
and outputs HTML text that displays the resulting values in an HTML table format -->

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SUARES AND CUBES</title>
<script type="text/javascript">
		
		function squ_cub()
		{
			var sq="";
			var cu="";
			var table = document.getElementById('mytable');
			
		

			for(var i=10;i>=0;i--)
			{
				var s =i*i;
				sq=" "+ s;
				var c = i*i*i;
				cu = " "+ c;
				var row = table.insertRow(0);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = i;
				cell2.innerHTML = sq;
				cell3.innerHTML = cu;
			}
			var row = table.insertRow(0);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			cell1.innerHTML = "NUM";
			cell2.innerHTML = "SQUARES";
			cell3.innerHTML = "CUBES";
			
		}
	

</script>
</head>
<body onload="squ_cub();">
<h1> SQUARES AND CUBES OF 0 TO 10 </h1>
<table id ="mytable" border = "1">
</table>

</body>
</html>
